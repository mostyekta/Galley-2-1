<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <h1>Info- Intersseanmälan</h1>

    <p class="text">
      Här kan du fylla formuläret och få mer info
    </p>
  
    <fieldset>
       
  
      <form action="" method="get">
      <p>
        <label for="name"></label> <br>
        <input type="text" name="name" id="name" minlength="2" maxlength="50" placeholder="Ange ditt namn..." >
      </p>
  
      <p>
        <label for="last name"></label> <br>
        <input type="last name" name="last name" id="last name" placeholder=" Ange efter namn...">
      </p>
  
      <p>
        <label for="email"></label> <br>
        <input type="email" name="email" id="email" required placeholder="Ange e-post adress...">
      </p>
  
  
      <p>
        <label for="password"></label> <br>
        <input type="password" name="password" id="password" placeholder="Password...">
      </p>
  
      <p>
        <label for="region"> <h5>region</h5></label>
        <select name="region" id="region">
  
          <option value="stendörren">Stendörren</option>
          <option value="Strandstuvikens">Strandstuvikens</option>
          <option value="Nävekvarns Klint ">Nävekvarns Klint </option>
  
        </select>
      </p>
      <p>
        <label for="question"> Om du har fråga skriv för mig</label> <br>
        <textarea name="question" id="" cols="30" rows="10"></textarea>
      </p>
      <input  type="submit" value="skicka" class="sub-button">
  
    </form>
  
    </fieldset>
  
</body>
</html>
